<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="Credit_calculator.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Web Application Starter Project</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="credit_calculator/credit_calculator.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

    <h1>Web Application Starter Project</h1>

    <table align="center">
      <tr>
        <td colspan="2" style="font-weight:bold;">Please enter all fields:</td>        
      </tr>
      <tr>
        <td style="font-weight:bold;">Initial Principal: </td>
        <td id="initialPrincipalFieldContainer"></td>
      </tr>
      <tr>
        <td style="font-weight:bold;">Monthly Payment: </td>
        <td id="monthlyPaymentFieldContainer"></td>
      </tr>
      <tr>
        <td style="font-weight:bold;">Interest Rate: </td>
        <td id="interestRateFieldContainer"></td>
      </tr>
      <tr>
        <td colspan="2" id="calculateButtonContainer"></td>
      </tr>
      <tr>
        <td colspan="2" style="color:red;" id="errorLabelContainer"></td>
      </tr>
    </table>
    <br/>
    <br/>
    <table id="previousCalculationTable" align="center" width="700" style="display:none;">
      <tr>
        <td colspan="4" align="center" style="font-size:16;font-weight:bold;">Previous Calculations</td>
      </tr>
      <tr>
        <td>Initial Principal</td>
        <td>Monthly Payment</td>
        <td>Interest Rate</td>
        <td>Interest Paid</td>
      </tr>
      <tr>
        <td id="lastInitialPrincipalFieldContainer"></td>
        <td id="lastMonthlyPaymentFieldContainer"></td>
        <td id="lastInterestRateFieldContainer"></td>
        <td id="lastInterestPaidFieldContainer"></td>
      </tr>
    </table>
  </body>
</html>
